{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:7%;">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:14%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Sign in</a> <span style="float:right">Have no account? <a
                            href="/accounts/register/" class="text-info">Register now</a></span></h5>
                    <div class="card-text">
                        <form action="/accounts/login/" method="post" novalidate >
                            {% csrf_token%}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
